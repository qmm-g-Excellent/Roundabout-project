<!doctype html>
<html lang="en">
<head>

<body>

<div class="our-work-center-text">

<div class="video-section">

    </video>
    <div class="control">
        <a href="#" id="btnPlay"><img src="./our-work-images/button_videoplay_default.png "></a>
    </div>

</div>

<div class="what-do">
    <h1>我们都做什么</h1>
</div>


<div class="our-jods-icons">
    <div class="row">
        <div class="col-lg-1"></div>
        <a href="#" class="col-lg-4 ">

        </a>
        <a href="#" class="col-lg-3">
            <img src="./our-work-images/b-work-icon.png" alt="白血病救助"><span class="jod-text">白血病救助</span>
        </a>
        <a href="#" class="col-lg-3 col-lg-offset-1">

    <div class="row our-jobs-icons-second">
        <div class="col-md-3"></div>
        <a href="#" class="col-md-3">

        </a>

    </div>

</div>


<script>
    var video = document.getElementById("video");
    var ele = document.getElementById("btnPlay");
    ele.onclick = function () {
        if (video.paused) {
            video.play();
            ele.style.display = "none";
        }
        else {
            video.pause();
            ele.style.display = "block";

        }
        return false;
    };
</script>

</body>
